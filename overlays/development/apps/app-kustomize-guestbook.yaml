apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-kustomize-guestbook
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: .
    repoURL: 'https://github.com/shivakumar12/kustomize-guestbook-dev-config'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions: []
